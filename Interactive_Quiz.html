<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>Quiz</title>
      <link rel="stylesheet" href="https://stackpath.bootstrap.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXcbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <title>Quiz</title>
    </head>
      <body>
         <!--top section-->
         <div class="intro to pyhton3 background-white text-center">
            <div class="container">
               <h2 class="text-primary display-3 my-4">Interactive Quiz</h2>
            </div>
         </div>
         <!--quiz section-->
         <div class="quiz py-4 bg-primary">
            <div class="container">
               <h2 class="my-5 text-white">on with the questions...</h2>
               <form class="quiz-form text-light">
                  <div class="my-5">
                     <p class="lead font-weight-normal">1.How Do You Give A Ninja directions. </p>
                     <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check label">Show them a map</label>
                     </div>
                     <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" checked>
                        <label class="form-check-label">Dont worry, a ninja will find your direction</label>
                     </div>
                     <div class="my-5">
                        <p class="lead font-weight-normal">2.If a ninja has 3 apples, then gives one to Mario and one to Yoshi how many apples does the ninja have left.</p>
                        <div class="form-check my-2 text-white-50">
                           <input type="radio" name="q2" value="A" checked>
                           <label class="form-check-label"> 1 apple</label>
                        </div>
                        <div class="form-check my-2 text-white-50"></div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
         <script src="app.js"></script>
      </body>
</html>
